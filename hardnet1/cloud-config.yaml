write_files:
  - path: /etc/collectd/collectd.conf # {{{
    content: |
      # Config file for collectd(1).
      #
      # Some plugins need additional configuration and are disabled by default.
      # Please read collectd.conf(5) for details.
      #
      # You should also read /usr/share/doc/collectd-core/README.Debian.plugins
      # before enabling any more plugins.

      ##############################################################################
      # Global                                                                     #
      #----------------------------------------------------------------------------#
      # Global settings for the daemon.                                            #
      ##############################################################################

      #Hostname "@@HOSTNAME@@"
      FQDNLookup true
      #BaseDir "/var/lib/collectd"
      #PluginDir "/usr/lib/collectd"
      #TypesDB "/usr/share/collectd/types.db" "/etc/collectd/my_types.db"

      CollectInternalStats true

      #----------------------------------------------------------------------------#
      # Interval at which to query values. This may be overwritten on a per-plugin #
      # base by using the 'Interval' option of the LoadPlugin block:               #
      #   <LoadPlugin foo>                                                         #
      #       Interval 60                                                          #
      #   </LoadPlugin>                                                            #
      #----------------------------------------------------------------------------#
      #Interval 10

      #MaxReadInterval 86400
      #Timeout         2
      #ReadThreads     5
      #WriteThreads    5

      # Limit the size of the write queue. Default is no limit. Setting up a limit
      # is recommended for servers handling a high volume of traffic.
      #WriteQueueLimitHigh 1000000
      #WriteQueueLimitLow   800000

      ##############################################################################
      # Logging                                                                    #
      #----------------------------------------------------------------------------#
      # Plugins which provide logging functions should be loaded first, so log     #
      # messages generated when loading or configuring other plugins can be        #
      # accessed.                                                                  #
      ##############################################################################

      LoadPlugin syslog

      <Plugin syslog>
        LogLevel info
      </Plugin>

      ##############################################################################
      # LoadPlugin section                                                         #
      #----------------------------------------------------------------------------#
      # Specify what features to activate.                                         #
      ##############################################################################

      LoadPlugin match_regex

      LoadPlugin contextswitch
      LoadPlugin cpu
      <LoadPlugin df>
        Interval 60
      </LoadPlugin>
      LoadPlugin disk
      LoadPlugin entropy
      LoadPlugin ethstat
      LoadPlugin fhcount
      LoadPlugin filecount
      LoadPlugin interface
      LoadPlugin ipc
      LoadPlugin irq
      LoadPlugin load
      LoadPlugin memory
      LoadPlugin network
      LoadPlugin ping
      LoadPlugin processes
      LoadPlugin protocols
      LoadPlugin rrdtool
      LoadPlugin tcpconns
      LoadPlugin vmem

      ##############################################################################
      # Plugin configuration                                                       #
      #----------------------------------------------------------------------------#
      # In this section configuration stubs for each plugin are provided. A desc-  #
      # ription of those options is available in the collectd.conf(5) manual page. #
      ##############################################################################

      <Plugin df>
        MountPoint "/"
      </Plugin>

      <Plugin disk>
        Disk sda
      </Plugin>

      <Plugin ethstat>
        Interface ens4
        Map "rx_csum_offload_errors" "if_rx_errors" "checksum_offload"
        Map "multicast" "if_multicast"
        MappedOnly false
      </Plugin>

      <Plugin filecount>
        Directory "/var/lib/rnode/blockstore"
        Directory "/var/lib/rnode/dagstorage"
        Directory "/var/lib/rnode/rspace"
        Directory "/var/lib/rnode/tmp"
      </Plugin>

      <Plugin interface>
        Interface ens4
      </Plugin>

      <Plugin irq>
      </Plugin>

      <Plugin load>
      </Plugin>

      <Plugin network>
        Server "rtestnet-monitoring.c.developer-222401.internal" "25826"
        Server "collectd-server.c.developer-222401.internal" "25826"
      </Plugin>

      #<Plugin notify_nagios>
      # CommandFile "/var/lib/icinga/rw/icinga.cmd"
      #</Plugin>

      <Plugin ping>
        Host "8.8.8.8"
        Host "www.rchain-dev.tk"
        Interval 10
        Timeout 8
        TTL 55
      </Plugin>

      <Plugin processes>
        <Process java>
          CollectContextSwitch true
          CollectFileDescriptor true
          CollectMemoryMaps true
        </Process>
      </Plugin>

      <Plugin protocols>
      </Plugin>

      <Plugin rrdtool>
        DataDir "/var/lib/collectd/rrd"
      </Plugin>

      <Plugin tcpconns>
        LocalPort 40400
        LocalPort 40401
        LocalPort 40403
        LocalPort 40404
        RemotePort 40400
        RemotePort 40401
        RemotePort 40403
        RemotePort 40404
        AllPortsSummary true
      </Plugin>

      <Plugin vmem>
        Verbose true
      </Plugin>

      <Include "/etc/collectd/collectd.conf.d">
        Filter "*.conf"
      </Include>

      PreCacheChain PreCache
      <Chain PreCache>
        <Rule ignore_fhcount>
          <Match regex>
            Plugin "^fhcount"
            TypeInstance "^(max|unused)$"
          </Match>
          Target stop
        </Rule>
      </Chain>
    # }}}
  - path: /var/lib/rnode-static/logback.xml # {{{
    content: |
      <configuration>

        <contextListener class="ch.qos.logback.classic.jul.LevelChangePropagator">
          <resetJUL>true</resetJUL>
        </contextListener>

        <shutdownHook/>

        <statusListener class="ch.qos.logback.core.status.NopStatusListener" />

        <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
          <encoder>
            <pattern>%d{ISO8601, UTC} [%thread] %-5level %logger - %msg%n</pattern>
          </encoder>
          <filter class="ch.qos.logback.classic.filter.ThresholdFilter">
            <level>INFO</level>
          </filter>
        </appender>

        <appender name="FILE" class="ch.qos.logback.core.FileAppender">
        <file>/var/lib/rnode-diag/current/rnode.log</file>
          <append>false</append>
          <encoder>
            <pattern>%d{ISO8601, UTC} [%thread] %-5level %logger - %msg%n</pattern>
          </encoder>
        </appender>

        <appender name="LOGSTASH" class="net.logstash.logback.appender.LogstashTcpSocketAppender">
          <destination>logstash.c.developer-222401.internal:4560</destination>
        <encoder class="net.logstash.logback.encoder.LogstashEncoder" />
          <filter class="ch.qos.logback.classic.filter.ThresholdFilter">
            <level>INFO</level>
          </filter>
        </appender>

        <logger name="coop.rchain.rspace" level="warn" />
        <logger name="org.http4s" level="warn" />
        <logger name="io.netty" level="warn" />
        <logger name="io.grpc" level="warn" />
        <logger name="org.http4s.blaze.channel.nio1.NIO1SocketServerGroup" level="OFF" />

        <root level="debug">
          <appender-ref ref="STDOUT" />
          <appender-ref ref="FILE" />
          <appender-ref ref="LOGSTASH" />
        </root>

      </configuration>
  # }}}
